<!DOCTYPE html>
<html lang="en">

$unitHead

<body>
	<div class="content">	
		  <!-- Navigation -->
			$unitSidebar
			$unitMobileSidebar
		
		
			
		<!-- Overview -->
		<div class="row">
			<div class="col-lg-12 text-left">
				<h1 tabindex = "1">$heading</h1>
				$Information
			</div>
		</div>

        <!-- Notes -->
		<div class="daily">
		</div>

		<script>
			function annotations(sw, notes, annotated,id) {
				var doc;
				var drive;

				//0 value means annotations are off 
				if (sw == 0) {
					doc = "web/viewer.html?file=../"+notes
				} 

				//1 value turns annotations on
				else {
					doc = "web/viewer.html?file=../" +annotated
				}
				
                document.getElementById(id).src = doc;
			}
		</script>
				
		<!---Non-annotated notes will be the default-->
		<p>
			
		</p>

		<div id="PDF">
            ${PDF}
        </div>
        
        <br><br>	
		
       <div id="embeddedLinks">
		   ${embed}
	   </div>
			
	</div>
	
</body>

</html>
