<!DOCTYPE html>
<html lang="en">

$unitHead

<body>
		
		  <!-- Navigation -->
			$unitSidebar
			$unitSecondarySidebar
			$unitMobileSidebar
		
		
	<div class="content secondary">
		<!-- Overview -->
		<div class="row">
			<div class="col-lg-12 text-left">
				<h1 tabindex = "1">$heading</h1>
				$Information
			</div>
		</div>

        <!-- Notes -->
		<div class="daily">
		</div>

		
				
		<!---Non-annotated notes will be the default-->
		<p>
			
		</p>

		<div id="PDF">
            $PDF
        </div>
        <script>
			const toggle = document.querySelector('.toggle input')

			toggle.addEventListener('click', () => {
    		const onOff = toggle.parentNode.querySelector('.onoff')
    		onOff.textContent = toggle.checked ? 'ON' : 'OFF'
			})
			
			function annotations(notes, annotated,id) {
				var doc;
				var drive;
				const toggle = document.querySelector('.toggle input')
				//0 value means annotations are off 
				if (toggle.checked) {
					doc = "web/viewer.html?file=../"+notes
				} 

				//1 value turns annotations on
				else {
					doc = "web/viewer.html?file=../" +annotated
				}
				
                document.getElementById(id).src = doc;
			}
		</script>
        <br><br>	
		
       <div id="embeddedLinks">
		   $embed
	   </div>
			
	</div>
	
</body>

</html>
